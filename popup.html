<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <header>Facebook Enhancer</header>

  <section>
    <div id="news-feed">
      <table>
        <tr><td></td><td>Top Stories</td><td>Most Recent</td><td>Disabled</td></tr>
        <tr>
          <td>News Feed</td>
          <td><input type="radio" name="news-feed" value="top-stories"></td>
          <td><input type="radio" name="news-feed" value="most-recent"></td>
          <td><input type="radio" name="news-feed" value="disabled"></td>
        </tr>
      </table>
    </div>
  </section>
  <script src="popup.js"></script>
</body>
</html>
